<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Animated inputs</title>
  </head>
  <body>
    <div class="main">
      <div class="c-input">
        <input type="text" placeholder="Full Name" />
        <i class="icon bx bx-user"></i>
        <div class="bg"></div>
      </div>

      <div class="c-input">
        <input type="text" placeholder="Email" />
        <i class="icon bx bx-mail-send"></i>
        <div class="bg"></div>
      </div>
    </div>
  </body>
</html>
